<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}もじつむぎ{% endblock %}</title>
    <style>
        nav {
            background: #f0f0f0;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
        }
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">ホーム</a>
        {% if user.is_authenticated %}
            <a href="/accounts/profile/">プロフィール</a>
            <a href="/board/new/">新規投稿</a>
        {% else %}
            <a href="/accounts/login/">ログイン</a>
            <a href="/accounts/signup/">新規登録</a>
        {% endif %}
        <a href="/board/">掲示板一覧</a>
        <a href="/contact/">お問い合わせ</a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 もじつむぎ</p>
    </footer>
</body>
</html>
